<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Overview</title>
    <script type="module" src='https://unpkg.com/html-include-element'></script>
</head>

<body>
    <div class="wrapper">
        <html-include src="./layouts/templates/header.html" no-shadow="true"></html-include>
        <main class="main">
            <div class="main__header">
                <h1 class="h1">Expenses</h1>
            </div>
            <div class="main__body">
                <div class="expenses">
                    <div class="expenses__header">
                        <h2 class="h2 exenses__title">All Expenses</h2>
                        <button class="btn-expenses__upload">
                            Upload expenses
                        </button>
                        <button class="btn-expenses__save">
                            Save expenses
                        </button>
                        <button class="btn-expenses__add">
                            Add New
                        </button>
                    </div>
                    <form class="expenses__add hidden">
                        Date
                        <input type="date" name="expense-date" id="expense-date">
                        Name
                        <input type="text" name="expense-name" id="expense-name">
                        Category
                        <select name="expense-category" label="Category" id="expense-category">
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                        </select>
                        Amount
                        <input type="number" name="expense-amount" id="expense-amount">
                        Comment
                        <input type="textarea" name="expense-comment" id="expense-comment">
                        <button type="submit" name="expense-submit" id="expense-submit">Add</button>
                    </form>
                    <table class="expenses__table">
                        <tr class="expenses__row">
                            <th class="expenses__column">
                                Date
                            </th>
                            <th class="expenses__column">
                                Name
                            </th>
                            <th class="expenses__column">
                                Category
                            </th>
                            <th class="expenses__column">
                                Amount
                            </th>
                            <th class="expenses__column">
                                Comment
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <html-include src="layouts/templates/footer.html" no-shadow="true"></html-include>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
