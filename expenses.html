<!DOCTYPE html>
<html lang="en">

<head>
    <title>Overview</title>
    <script type="module" src='https://unpkg.com/html-include-element'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <html-include src="./layouts/templates/includes.html" no-shadow="true"></html-include>
</head>

<body>
    <div class="wrapper">
        <html-include src="./layouts/templates/header.html" no-shadow="true"></html-include>
        <main class="main container-md">
            <div class="row main__header my-3">
                <h1 class="h1">Expenses</h1>
            </div>
            <div class="row main__body">
                <div class="expenses col-12">
                    <div class="row expenses__header">
                        <h2 class="h2 exenses__title col-12 col-sm-3 text-center">All Expenses</h2>
                        <div class="my-1 my-sm-auto col-12 col-sm-3 text-center">
                            <button class="btn btn-secondary btn-expenses__upload col-12 col-sm-auto">
                                Upload expenses
                            </button>
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-3 text-center">
                            <button class="m-auto btn btn-secondary btn-expenses__save col-12 col-sm-auto">
                                Save expenses
                            </button>
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-3 text-center">
                            <button class="m-auto btn btn-primary btn-expenses__add col-12 col-sm-auto">
                                Add New
                            </button>
                        </div>
                    </div>
                    <form class="my-3 row row-cols-1 row-cols-sm-3 expenses__add d-none">
                        <div class="my-1 my-sm-auto col-12 col-sm-4">
                            <input type="date" placeholder="Date" name="expense-date" id="expense-date"
                                class="w-100 form-control">
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-4 col-4">
                            <input type="text" placeholder="Name" name="expense-name" id="expense-name"
                                class="form-control w-100">
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-4 col-4">
                            <select name="expense-category" label="Category" id="expense-category"
                                class="form-select w-100">
                                <option selected disabled class="bg-dark">Choose category...</option>
                                <option>Category 1</option>
                                <option>Category 2</option>
                                <option>Category 3</option>
                            </select>
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-4 col-4">
                            <input type="number" placeholder="Amount" name="expense-amount" id="expense-amount"
                                class="w-100 form-control">
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-4 col-4">
                            <input type="textarea" placeholder="Comment" name="expense-comment" id="expense-comment"
                                class="w-100 form-control">
                        </div>
                        <div class="my-1 my-sm-auto col-12 col-sm-4 col-4">
                            <button type="submit" name="expense-submit" id="expense-submit"
                                class="btn btn-outline-success w-100">
                                Add
                            </button>
                        </div>
                    </form>
                    <table class="expenses__table">
                        <tr class="expenses__row">
                            <th class="expenses__column">
                                Date
                            </th>
                            <th class="expenses__column">
                                Name
                            </th>
                            <th class="expenses__column">
                                Category
                            </th>
                            <th class="expenses__column">
                                Amount
                            </th>
                            <th class="expenses__column">
                                Comment
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <html-include src="./layouts/templates/footer.html" no-shadow="true"></html-include>
    </div>
</body>

</html>
